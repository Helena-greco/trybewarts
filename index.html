<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Project Trybewarts</title>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="trybewarts-logo">
    <form method="GET" class="trybewarts-login">
      <div class="input-login">
        <input type="text" id="login" placeholder="Login">
        <input type="password" id="password" placeholder="Senha">
        <button type="submit" id="submit-button">Enviar</button>
      </div>
    </form>
  </header>
  <script src="./script/script.js"></script>
</body>
</html>
