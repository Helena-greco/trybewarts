<!DOCTYPE html>
<html lang="pt-br">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="./css/style.css">
 <title>Project Trybewarts</title>
</head>

<body>
 <header class="header">
  <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="trybewarts-logo">
  <h1 id="trybewarts-header-title">Trybewarts</h1>
  <form method="GET" class="trybewarts-login">
   <input type="text" id="login" placeholder="Login">
   <input type="password" id="password" placeholder="Senha">
   <button type="submit" id="submit-button">Enviar</button>
  </form>
 </header>
 <main>
  <form method="GET" id="evaluation-form">
    <h2 id="title-forms">Forms</h2>
    <div id="name-lastname">
      <input type="text" id="input-name" placeholder="Nome">
      <input type="text" id="input-lastname" placeholder="Sobrenome">
    </div>
    <div id="email-house">
      <input type="email" id="input-email" placeholder="Email">
      <label for="house" id="house-label">Casa:</label>
      <select name="house" id="house">
       <option value="Gitnória" id="gitnoria-house">Gitnória</option>
       <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
       <option value="Corvinode" id="corvinode-house">Corvinode</option>
       <option value="Pytherina" id="pytherina-house">Pytherina</option>
      </select>
    </div>
  </form>
  <img src="images/trybewarts-colored.svg" alt="imagem trybewarts-colored" id="trybewarts-forms-logo">
 </main>
 <script src="./script/script.js"></script>
</body>

</html>
