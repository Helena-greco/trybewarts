<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Project Trybewarts</title>
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="trybewarts-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form method="GET" class="trybewarts-login">
      <input type="text" id="login" placeholder="Login">
      <input type="password" id="password" placeholder="Senha">
      <button type="submit" id="submit-button">Enviar</button>
    </form>
  </header>
  <main>
    <form method="GET" id="evaluation-form">
      <h2 id="title-forms">Forms</h2>
      <div id="name-lastname">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div id="email-house">
        <input type="email" id="input-email" placeholder="Email">
        <label for="house" id="house-label">Casa:</label>
        <select name="house" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <hr>
      <section id="section-family">
        <div id="family1">
          <label for="" id="label-family"> Qual sua família?</label>
          <input type="radio" value="Frontend" name="family">Frontend
          <input type="radio" value="Backend" name="family">Backend
          <input type="radio" value="FullStack" name="family">FullStack
        </div>
        <div id="family2">
          <label for="subject" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <input type="checkbox" value="HoFs" class="subject"> HoFs
          <input type="checkbox" value="Jest" class="subject"> Jest
          <input type="checkbox" value="Promises" class="subject"> Promises
          <input type="checkbox" value="React" class="subject"> React
          <input type="checkbox" value="SQL" class="subject"> SQL
          <input type="checkbox" value="Python" class="subject"> Python
        </div>
      </section>
      <hr>
      <section>
        <div>
          <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
          <input type="radio" value="1" name="rate">1
          <input type="radio" value="2" name="rate">2
          <input type="radio" value="3" name="rate">3
          <input type="radio" value="4" name="rate">4
          <input type="radio" value="5" name="rate">5
          <input type="radio" value="6" name="rate">6
          <input type="radio" value="7" name="rate">7
          <input type="radio" value="8" name="rate">8
          <input type="radio" value="9" name="rate">9
          <input type="radio" value="10" name="rate">10
        </div>
        <div>
          <label for="coment" class="textarea">Deixe seu comentário:</label>
          <textarea name="coment" id="textarea" maxlength="500" cols="30" rows="10"></textarea>
        </div>
        <div>
          <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" id="agreement">
        </div>
        <button type="submit" id="submit-btn">Enviar</button>
      </section>
    </form>
    <img src="images/trybewarts-colored.svg" alt="imagem trybewarts-colored" id="trybewarts-forms-logo">
  </main>
  <footer class="footer">
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  <script src="./script/script.js"></script>
</body>

</html>
